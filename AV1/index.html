<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade Avaliativa 01</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Finanças</h1>
        <form action="">
            <label for="descricao">Descrição</label>
            <input type="text" name="descricao" id="descricao" required>
            <label for="valor">Valor</label>
            <input type="number" name="valor" id="valor" required>
            <label for="tipo">Tipo</label>
            <select name="tipo" id="tipo">
                <option value="Contas">Contas</option>
                <option value="Mensalidades">Mensalidades</option>
                <option value="Alimentação">Alimentação</option>
                <option value="Outros">Outros</option>
            </select>
            <button type="button" onclick="adicionarDespesa()">Adicionar Despesa</button>
            <button type="button" onclick="adicionarReceita()">Adicionar Receita</button>
        </form>
    </div>
    <div class="container">
        <br>
        <h2>Despesas</h2>
        <table>
            <thead>
                <tr>
                    <th>Descrição</th>
                    <th>Valor</th>
                    <th>Tipo</th>
                </tr>
            </thead>
            <tbody id="despesas">
            </tbody>
        </table>
    </div>
    <div class="container">
        <br>
        <h2>Receitas</h2>
        <table>
            <thead>
                <tr>
                    <th>Descrição</th>
                    <th>Valor</th>
                    <th>Tipo</th>
                </tr>
            </thead>
            <tbody id="receitas">
            </tbody>
        </table>
    </div>
</body>
</html>
